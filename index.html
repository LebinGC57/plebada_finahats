<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plebada Fina</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header class="hero">
    <div class="overlay">
      <h1>Plebada Fina</h1>
      <p>Gorras con estilo y tecnología NFC</p>
      <a href="#catalogo" class="btn">Ver Gorras</a>
    </div>
  </header>

  <section id="catalogo" class="catalogo">
    <h2>Catálogo de Gorras</h2>
    <div class="gorras">
      <div class="gorra">
        <img src="img/gorra1.jpg" alt="Gorra Mafia Negra">
        <h3>Gorra Mafia Negra</h3>
        <p>$499 MXN</p>
      </div>
      <div class="gorra">
        <img src="img/gorra2.jpg" alt="Gorra Oro Fino">
        <h3>Gorra Oro Fino</h3>
        <p>$599 MXN</p>
      </div>
      <!-- Añade más bloques .gorra para nuevos modelos -->
    </div>
  </section>

  <section class="nfc">
    <h2>¿Cómo Funciona?</h2>
    <div class="pasos">
      <div class="paso"><h3>1</h3><p>Escanea el chip NFC</p></div>
      <div class="paso"><h3>2</h3><p>Redirección automática</p></div>
      <div class="paso"><h3>3</h3><p>Contenido exclusivo</p></div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Plebada Fina - Todos los derechos reservados</p>
  </footer>
</body>
</html>
